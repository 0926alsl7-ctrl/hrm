<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management System</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="images/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dashboard.js" defer></script>
  </head>
  <body>
    <div class="wrap">
    <div class="header">
      <div class="header-inner flex">
        <div class="menu">
          <button class="btn-menu" aria-label="메뉴 열기">
          </button>
        </div>
        <div class="header-wrap flex">
        <div class="logo flex">
          <img src="images/favicon-32x32.png" alt="logo">
          <h1 class="logo-txt">HRMS</h1>
        </div>

        <div class="header-bar">
          <ul class="header-bar-list flex">
          <li class="header-bar-list-item">
          
          <button class="icon-btn">
            <img src="images/refresh.svg" alt="change">
          </button>
         
          </li>
          <li class="header-bar-list-item">         
          <button class="switch-btn">
          <span class="btn-txt">직원 모드로 전환</span>
          </button>
          </li>
          <li class="header-bar-list-item">          
          <button class="icon-btn dropdown">
            <img src="images/help.svg" alt="help">
          </button>
          </li>
          <li class="header-bar-list-item">         
          <button class="icon-btn dropdown">
            <img src="images/setting.svg" alt="setting">
          </button>
          </li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div id="layout">
      <div class="main-wrap flex">
        <div class="aside">
          <div class="aside-inner">
            <ul class="nav">
              <li class="nav-item">
                <img
                  src="images/home.svg"
                  alt="home"
                />
                <span class="nav-txt">홈</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/schedule1.svg"
                  alt="date"
                />
                <span class="nav-txt">근무일정</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/timecheck.svg"
                  alt="date"
                />
                <span class="nav-txt">출퇴근기록</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/vacation.svg"
                  alt="date"
                />
                <span class="nav-txt">휴가관리</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/chart2.svg"
                  alt="date"
                />
                <span class="nav-txt">근태정산 및 급여관리</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/approve1.svg"
                  alt="date"
                />
                <span class="nav-txt">전자결재</span>
              </li>
              <li class="nav-divider"></li>
                   <li class="nav-item">
                <img
                  src="images/notice.svg"
                  alt="date"
                />
                <span class="nav-txt">사내공지</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/send1.svg"
                  alt="date"
                />
                <span class="nav-txt">메시지</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/link2.svg"
                  alt="date"
                />
                <span class="nav-txt">연동</span>
              </li>
              <li class="nav-divider"></li>
              <li class="nav-item">
                <img
                  src="images/account.svg"
                  alt="date"
                />
                <span class="nav-txt">계정</span>
              </li>
              <li class="nav-item">
                <img
                  src="images/desktop.svg"
                  alt="date"
                />
                <span class="nav-txt">데스크탑</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="main">
          <div class="main-wrap"></div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
